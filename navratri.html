                <h1>Happy Navratri</h1>
                <p>Navratri celebrates the victory of Good over Evil. This 9 days long festivity is dedicated to 9

    <script>
        const togglebtn = document.querySelector('.toggle');
        const navigation = document.querySelector('.nav');

        togglebtn.onclick = function () {
            togglebtn.classList.toggle('active')
            navigation.classList.toggle('active')

        }

        /////////////////////////////////////////////////////////////////////
        window.onload = () => {

            let text = document.getElementsByClassName("span")[0];

            vkush(text,
                "May this Navratri Fill Your life with the colors Of Happiness and Prosperity.\n Wishing you all and Your Family A very Happy Navratri."
                );

        };

        function vkush(target, msg) {
            let i = 0,
                id = setInterval(() => {

                    target.append(msg[i++]);
                    if (i >= msg.length) {
                        clearInterval(id);
                    }
                }, 50);
        }

        /////////////////////////////////////////////////////////////////////
    </script>
