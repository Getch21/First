<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login_style.css">
  
    
</head>

<body>
    <section>
        <div class="div">
            <div class="form-box-mirror"></div>
            <div class="form-box">
                <h1>Hey<br>Welcome back...</h1>
                <form action="" class="form" id="login">
                    <input type="text" class="input" placeholder="User Id" required>
                    <input type="password" class="input" id="password" placeholder="Password" required>
                    <h1 class="eyebtn" id="eyebtn" onclick="show()">üëÅ‚Äçüó®</h1>
                    <input type="checkbox" class="checkbox"><span>Remember me</span>
                    <a href="#">Change Password</a>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </section>
<!--     <script type="text/javascript" src="vanilla-tilt.js"></script> -->
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script>
        function show() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
                document.getElementById("eyebtn").style.background = "white";
                document.getElementById("eyebtn").style.borderRadius = "100%";
            } else {
                x.type = "password";
                document.getElementById("eyebtn").style.background = "transparent";

            }

        }

        VanillaTilt.init(document.querySelector(".form-box"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": .5,
        });
    </script>
</body>

</html>
